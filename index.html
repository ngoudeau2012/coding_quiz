<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coding Quiz</title>

    <link href="https://fonts.googleapis.com/css?family=Nunito:800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/resetstyle.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6 high-score">
                <p class="high-score">View High-scores</p>
            </div>
            <div class="col-6">
                <p id="timer">Time: 60</p>
            </div>
        </div>
        <div class="row modal">
            <div class="card col-6" style="margin: 100px auto;">
                <div class="card-body">
                    <h5 class="card-title high-score-title">High Scores</h5>
                        <div class="high-score-modal"></div>
                </div>
                    
            </div>
        </div>
        <div class="row">
            <div class="card col-6" style="margin: 200px auto;">
                <div class="card-body">
                    <h5 class="card-title question">Coding Quiz Challenge</h5>
                    <p class="card-text description">Try and answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds</p>
                        <button class="btn start-button">Start Quiz</button>
                        <div class="answer"></div>
                </div>
                    
            </div>
        </div>
    </div>

    

    <script src="assets/script.js"></script>
</body>
</html>
